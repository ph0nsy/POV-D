<!DOCTYPE html>
<html lang="es">
   <head>
      <!--Metadata-->
      <meta charset="UTF-8">
      <meta name="description" content="Ayudante de Compra para Diabetes">
      <meta name="keywords" content="compra, diabetes, diabético, tipo 2, tipo 1, ayudante, lista, lista de la compra, recomendaciones">
      <meta name="author" content="POV:D">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Datos de la Pestalla-->
      <title>POV: Diabetes Tracker</title>
      <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
      <!--Librería de Lectura de Códigos de Barras-->
      <script src="https://unpkg.com/html5-qrcode"></script>
      <!--Bootstrsp 5-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
      <!--Fuentes de Texto-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
      <!--Estilos Propios-->
      <link rel="stylesheet" href="/styles.css">
   </head>
   <body>
      <div class="main-content">
         <div class="section">
            <h1>Actualize el valor de un alimento o introduzca un alimento nuevo.</h1>
            <form style="width: 60%; margin: auto" action="/change" method="post">
               <!--Primera fila del formulario que pide el nombre-->
               <div class="row">
                  <label for="nombre">Nombre del alimento:</label>
                  <!--Input de tipo texto (text) para introducir el nombre-->
                  <input type="text" id="nombre" name="nombre" placeholder="Alimento" required>
               </div>
               <!--Segunda fila del formulario que pide el mail-->
               <div class="row">
                  <label for="indiceGlucemico">Índice Glucémico:</label>
                  <!--Input de tipo mail (email) para introducir el mail, solo aceptará mails de tipo
                     @gmail.com gracias al campo pattern-->
                  <input type="number" id="indiceGlucemico" name="indiceGlucemico" value="35"  min="0" max="150" required>
               </div>
               <br>
               <!--Ultima fila del formulario con un botón para enviarlo-->
               <div class="row">
                  <input type="submit" value="Enviar">
               </div>
            </form>
         </div>
         <div class="section" id="alimentos">
         </div>
      </div>
   </body>
   <script src="../assets/correction.js"></script>
</html>
